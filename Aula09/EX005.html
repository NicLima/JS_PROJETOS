<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaSrcript.</p>
    <div id="msg">Clique em mim.</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        //var p2 = window.document.getElementById('msg')
        
        p1.style.color = 'blue'

        //p2.style.background = 'green'
        //p2.innerText = 'Estou aguardando!'

        var d = window.document.querySelector('div#msg')
        d.style.background = 'red'

        /*
        Selecionando objetos da tela:
        getElementsByTagName('p')[0] -> [posição]
        getElementById('msg')
        getElementsByName('msg')[0]  -> [posição]
        getElementsByClassName()
        getElementsByClassName()

        Outra forma de selecionar elementos, mais recente:
        d = window.document.querySelector('div#msg')
        */

    </script>
</body>
</html>
